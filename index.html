            <div class="mySlides fade"><img src="anh1.jpg" class="slide-img"></div>

            <div class="mySlides fade"><img src="anh4.jpg" class="slide-img"></div>

            <div class="mySlides fade"><img src="anh7.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh8.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh9.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh10.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh11.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh12.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh13.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh14.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh15.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh16.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh17.jpg" class="slide-img"></div>

            <div class="mySlides fade"><img src="anh20.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh21.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh22.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh23.jpg" class="slide-img"></div>
            <div class="mySlides fade"><img src="anh24.jpg" class="slide-img"></div>
        </div>
        <div class="text-container">
            <p>Mừng kỉ niệm 2 năm nhaaaaaaaaaaaaaaa!</p>
            <p>Tui iu cậu rất nhiều!</p>
        </div>
    </div>
    <script src="scripts.js"></script>
    <script>
        const images = [
            'anh1.jpg', 'anh2.jpg', 'anh3.jpg', 'anh4.jpg', 'anh5.jpg', 'anh6.jpg',
            'anh7.jpg', 'anh8.jpg', 'anh9.jpg', 'anh10.jpg', 'anh11.jpg', 'anh12.jpg',
            'anh13.jpg', 'anh14.jpg', 'anh15.jpg', 'anh16.jpg', 'anh17.jpg', 'anh18.jpg',
            'anh19.jpg', 'anh20.jpg', 'anh21.jpg', 'anh22.jpg', 'anh23.jpg', 'anh24.jpg'
        ];

        function createHeartWithImage(e) {
            const heart = document.createElement('div');
            heart.classList.add('heart');
            heart.style.left = e.clientX - 25 + 'px';
            heart.style.top = e.clientY - 25 + 'px';
            heart.style.zIndex = 1000; // Ensure heart is on top
            heart.style.animation = 'pop 0.5s ease';
            document.body.appendChild(heart);

            const img = document.createElement('img');
            img.src = images[Math.floor(Math.random() * images.length)];
            img.classList.add('floating-img');
            img.style.left = e.clientX - 50 + 'px';
            img.style.top = e.clientY - 50 + 'px';
            img.style.zIndex = 999; // Ensure image is below heart
            document.body.appendChild(img);

            setTimeout(() => {
                heart.remove();
                img.remove();
            }, 3000);
        }

        document.addEventListener('click', createHeartWithImage);
    </script>
</body>
</html>
